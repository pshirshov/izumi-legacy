settings {
  tables {
    default = {
      compaction = "{'class': 'LeveledCompactionStrategy'}"
      compression = "{ 'sstable_compression' : 'SnappyCompressor' }"
    }
  }

  queries {
    default {
      consistency = LOCAL_QUORUM
    }

    default-read {
      consistency = LOCAL_ONE
    }

    default-write {
      consistency = LOCAL_QUORUM
    }
  }
}
